# Font configuration (changes require restart)
env:
  WINIT_X11_SCALE_FACTOR: "1.0"
  decorations: none

font:
  size: 15
  normal:
    family: firacode
    style: Regular

  # The bold font face
  bold:
    family: firacode
    style: Bold

  # The italic font face
  italic:
    family: firacode
    style: Italic

colors:
  # Default colors
  primary:
    background: '0x292C3E'
    foreground: '0xEBEBEB'

  # Cursor colors
  cursor:
    text: '0x292C3E'
    cursor: '0xFF261E'

  # Normal colors
  normal:
    black:   '0x0d0d0d'
    red:     '0xFF301B'
    green:   '0xA0E521'
    yellow:  '0xFFC620'
    blue:    '0x1BA6FA'
    magenta: '0x8763B8'
    cyan:    '0x21DEEF'
    white:   '0xEBEBEB'

  # Bright colors
  bright:
    black:   '0x6D7070'
    red:     '0xFF4352'
    green:   '0xB8E466'
    yellow:  '0xFFD750'
    blue:    '0x1BA6FA'
    magenta: '0xA578EA'
    cyan:    '0x73FBF1'
    white:   '0xFEFEF8'

key_bindings:
  - { key: Return, mods: Control, action: SpawnNewInstance }
  - { key: PageUp, action: ScrollPageUp,  }
  - { key: PageDown, action: ScrollPageDown }

mouse:
    hide_when_typing: true
    hints:
        launcher:
            program: firefox
            args: []
            modifiers: None
cursor:
    style: Beam
    vi_mode_style: Block

window:
    title: "terminal"
